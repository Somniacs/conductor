<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: #10102a;
            border-right: 1px solid #1e1e3e;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px 16px 12px;
            border-bottom: 1px solid #1e1e3e;
        }

        .sidebar-header h1 {
            font-size: 17px;
            font-weight: 600;
            color: #8080ff;
            letter-spacing: 0.5px;
        }

        .sidebar-actions {
            padding: 12px;
            border-bottom: 1px solid #1e1e3e;
            display: flex;
            gap: 6px;
        }

        .sidebar-actions button {
            flex: 1;
            padding: 7px 10px;
            background: #1a1a3e;
            border: 1px solid #2a2a5a;
            color: #c0c0e0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .sidebar-actions button:hover { background: #242450; }
        .sidebar-actions button.active { background: #2a2a6a; border-color: #4a4aaa; }

        #session-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .session-item {
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            transition: background 0.15s;
        }

        .session-item:hover { background: #1a1a3e; }
        .session-item.active { background: #1e1e4e; }

        .session-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
        }

        .session-status.running { color: #44dd77; background: #113322; }
        .session-status.exited  { color: #ff6666; background: #331111; }
        .session-status.killed  { color: #ff9944; background: #332211; }

        .session-actions { display: flex; gap: 4px; margin-left: 6px; }
        .session-actions button {
            background: none; border: none; color: #666;
            cursor: pointer; font-size: 14px; padding: 2px 4px; border-radius: 3px;
        }
        .session-actions button:hover { color: #ff6666; background: #331111; }

        /* New session dialog */
        .new-session {
            padding: 12px;
            border-top: 1px solid #1e1e3e;
            display: none;
        }

        .new-session.open { display: block; }

        .new-session label {
            display: block;
            font-size: 11px;
            color: #808090;
            margin-bottom: 3px;
            margin-top: 8px;
        }

        .new-session label:first-child { margin-top: 0; }

        .new-session input, .new-session select {
            width: 100%;
            padding: 7px 10px;
            background: #0a0a1a;
            border: 1px solid #2a2a5a;
            color: #e0e0e0;
            border-radius: 5px;
            font-size: 13px;
        }

        .new-session select option { background: #0a0a1a; }

        .new-session .run-btn {
            width: 100%;
            padding: 7px;
            margin-top: 10px;
            background: #2a2a6a;
            border: 1px solid #3a3aaa;
            color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .new-session .run-btn:hover { background: #3a3a7a; }

        /* Directory picker */
        .dir-picker {
            background: #0a0a1a;
            border: 1px solid #2a2a5a;
            border-radius: 5px;
            margin-top: 2px;
            max-height: 200px;
            overflow-y: auto;
        }

        .dir-picker .dir-current {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            border-bottom: 1px solid #1a1a3a;
            font-size: 12px;
            color: #8080ff;
            word-break: break-all;
        }

        .dir-picker .dir-current button {
            flex-shrink: 0;
            background: none;
            border: none;
            color: #808090;
            cursor: pointer;
            font-size: 14px;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .dir-picker .dir-current button:hover {
            background: #1a1a3e;
            color: #e0e0e0;
        }

        .dir-picker .dir-entry {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #c0c0e0;
        }

        .dir-picker .dir-entry:hover {
            background: #1a1a3e;
        }

        .dir-picker .dir-icon {
            color: #6060aa;
            font-size: 11px;
        }

        .dir-picker .dir-empty {
            padding: 8px 10px;
            font-size: 11px;
            color: #505070;
        }

        /* Content area */
        .content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: #10102a;
            border-bottom: 1px solid #1e1e3e;
            font-size: 12px;
            color: #808090;
        }

        .toolbar button {
            padding: 4px 10px;
            background: #1a1a3e;
            border: 1px solid #2a2a5a;
            color: #a0a0c0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .toolbar button:hover { background: #242450; }
        .toolbar button.active { background: #2a2a6a; border-color: #4a4aaa; color: #e0e0e0; }

        .toolbar .sep {
            width: 1px;
            height: 16px;
            background: #2a2a4a;
            margin: 0 4px;
        }

        /* Panels container */
        #panels {
            flex: 1;
            display: flex;
            overflow: hidden;
            background: #0a0a1a;
        }

        /* Resizable split panes */
        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .split-container.vertical { flex-direction: column; }
        .split-container.horizontal { flex-direction: row; }

        .split-pane {
            flex: 1;
            overflow: hidden;
            display: flex;
            min-width: 100px;
            min-height: 80px;
        }

        .split-handle {
            flex-shrink: 0;
            background: #1e1e3e;
            transition: background 0.15s;
        }

        .split-handle:hover, .split-handle.dragging {
            background: #4a4aaa;
        }

        .split-handle.h-handle {
            width: 4px;
            cursor: col-resize;
        }

        .split-handle.v-handle {
            height: 4px;
            cursor: row-resize;
        }

        /* Panel */
        .panel {
            display: flex;
            flex-direction: column;
            background: #12122a;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            background: #0e0e24;
            border-bottom: 1px solid #1e1e3e;
            font-size: 12px;
            min-height: 32px;
        }

        .panel-header .panel-title { font-weight: 500; color: #a0a0d0; }
        .panel-header button {
            background: none; border: none; color: #606080;
            cursor: pointer; font-size: 16px; padding: 0 4px; line-height: 1;
        }
        .panel-header button:hover { color: #ff6666; }

        .panel-terminal { flex: 1; overflow: hidden; }

        .panel-terminal pre {
            padding: 8px 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px; line-height: 1.4;
            white-space: pre-wrap; word-wrap: break-word;
            overflow-y: auto; height: 100%; color: #d0d0d0;
        }

        /* Fallback input bar (only shown when xterm.js unavailable) */
        .panel-input {
            padding: 6px 8px;
            border-top: 1px solid #1e1e3e;
            background: #0e0e24;
        }

        .panel-input input {
            width: 100%;
            padding: 6px 10px;
            background: #0a0a1a;
            border: 1px solid #2a2a5a;
            color: #e0e0e0;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            outline: none;
        }

        .panel-input input:focus { border-color: #4a4aaa; }

        /* Empty state */
        .empty-state {
            display: flex; align-items: center; justify-content: center;
            height: 100%; width: 100%;
            color: #404060; font-size: 14px;
            flex-direction: column; gap: 8px;
        }

        .empty-state .icon { font-size: 48px; opacity: 0.3; }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>&#9737; Conductor</h1>
            </div>
            <div class="sidebar-actions">
                <button onclick="toggleNewSession()">+ New</button>
            </div>
            <div id="session-list"></div>
            <div class="new-session" id="new-session-dialog">
                <label>Session name</label>
                <input type="text" id="new-name" placeholder="e.g. research" autocomplete="off">
                <label>Command</label>
                <select id="new-command"></select>
                <label>Working directory</label>
                <div class="dir-picker" id="dir-picker"></div>
                <button class="run-btn" onclick="createSession()">Run</button>
            </div>
        </aside>
        <main class="content">
            <div class="toolbar">
                <span>Layout:</span>
                <button class="active" data-layout="single" onclick="setLayout('single')">Single</button>
                <button data-layout="hsplit" onclick="setLayout('hsplit')">H Split</button>
                <button data-layout="vsplit" onclick="setLayout('vsplit')">V Split</button>
            </div>
            <div id="panels">
                <div class="empty-state">
                    <div class="icon">&#9737;</div>
                    <div>Select a session or create a new one</div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
    <script>
        // --- State ---
        let sessions = [];
        let panels = [];       // [{id, name, ws, terminal, fitAddon, element}]
        let layout = 'single'; // 'single' | 'hsplit' | 'vsplit'
        let allowedCommands = [];
        let selectedCwd = null;
        const hasXterm = typeof Terminal !== 'undefined';

        // --- Config ---
        async function fetchConfig() {
            try {
                const resp = await fetch('/config');
                const cfg = await resp.json();
                allowedCommands = cfg.allowed_commands || [];
                populateCommandSelect();
                browseTo('~');
            } catch (e) {}
        }

        function populateCommandSelect() {
            const sel = document.getElementById('new-command');
            sel.innerHTML = allowedCommands.map(c =>
                `<option value="${c.command}">${c.label}</option>`
            ).join('');
        }

        // --- Directory Browser ---
        async function browseTo(path) {
            try {
                const resp = await fetch(`/browse?path=${encodeURIComponent(path)}`);
                const data = await resp.json();
                selectedCwd = data.current;
                renderDirPicker(data);
            } catch (e) {}
        }

        function renderDirPicker(data) {
            const picker = document.getElementById('dir-picker');
            const shortPath = data.current.replace(/^\/home\/[^/]+/, '~');
            let html = `
                <div class="dir-current">
                    ${data.parent ? `<button onclick="browseTo('${data.parent}')" title="Go up">&#8592;</button>` : ''}
                    <span>${shortPath}</span>
                </div>
            `;
            if (data.directories.length === 0) {
                html += '<div class="dir-empty">No subdirectories</div>';
            } else {
                html += data.directories.map(d =>
                    `<div class="dir-entry" onclick="browseTo('${d.path}')">
                        <span class="dir-icon">&#128193;</span>
                        <span>${d.name}</span>
                    </div>`
                ).join('');
            }
            picker.innerHTML = html;
        }

        // --- Session List ---
        async function fetchSessions() {
            try {
                const resp = await fetch('/sessions');
                sessions = await resp.json();
                renderSessionList();
            } catch (e) {}
        }

        function renderSessionList() {
            const list = document.getElementById('session-list');
            if (sessions.length === 0) {
                list.innerHTML = '<div style="padding:12px;color:#404060;font-size:13px;">No sessions</div>';
                return;
            }
            list.innerHTML = sessions.map(s => {
                const isOpen = panels.some(p => p.id === s.id);
                return `
                    <div class="session-item ${isOpen ? 'active' : ''}" onclick="openSession('${s.id}', '${s.name}')">
                        <span class="session-name">${s.name}</span>
                        <div style="display:flex;align-items:center;gap:4px;">
                            <span class="session-status ${s.status}">${s.status}</span>
                            <div class="session-actions">
                                <button onclick="event.stopPropagation();killSession('${s.id}')" title="Stop">&times;</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- Panels ---
        function maxPanels() {
            return layout === 'single' ? 1 : 2;
        }

        function openSession(id, name) {
            if (panels.find(p => p.id === id)) return;
            while (panels.length >= maxPanels()) {
                closePanel(panels[0].id);
            }
            const panel = { id, name, ws: null, terminal: null, fitAddon: null, element: null };
            panels.push(panel);
            rebuildPanels();
            connectWebSocket(panel);
        }

        function rebuildPanels() {
            const container = document.getElementById('panels');
            container.innerHTML = '';

            if (panels.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">&#9737;</div>
                        <div>Select a session or create a new one</div>
                    </div>`;
                renderSessionList();
                return;
            }

            if (panels.length === 1 || layout === 'single') {
                // Single panel fills the container
                const pane = document.createElement('div');
                pane.className = 'split-pane';
                pane.appendChild(buildPanelElement(panels[0]));
                container.appendChild(pane);
            } else {
                // Two panels with a draggable split handle
                const splitDir = layout === 'hsplit' ? 'horizontal' : 'vertical';
                const wrapper = document.createElement('div');
                wrapper.className = `split-container ${splitDir}`;

                const pane1 = document.createElement('div');
                pane1.className = 'split-pane';
                pane1.appendChild(buildPanelElement(panels[0]));

                const handle = document.createElement('div');
                handle.className = `split-handle ${splitDir === 'horizontal' ? 'h-handle' : 'v-handle'}`;
                initDragHandle(handle, pane1, splitDir);

                const pane2 = document.createElement('div');
                pane2.className = 'split-pane';
                pane2.appendChild(buildPanelElement(panels[1]));

                wrapper.appendChild(pane1);
                wrapper.appendChild(handle);
                wrapper.appendChild(pane2);
                container.appendChild(wrapper);
            }

            renderSessionList();
            // Fit terminals after DOM settles
            requestAnimationFrame(() => {
                requestAnimationFrame(handleResize);
            });
        }

        function buildPanelElement(panel) {
            const div = document.createElement('div');
            div.className = 'panel';
            div.id = `panel-${panel.id}`;

            const termId = `term-${panel.id}`;

            div.innerHTML = `
                <div class="panel-header">
                    <span class="panel-title">${panel.name}</span>
                    <button onclick="closePanel('${panel.id}')">&times;</button>
                </div>
                <div class="panel-terminal" id="${termId}"></div>
            `;

            panel.element = div;

            // Initialize terminal after it's in the DOM
            requestAnimationFrame(() => {
                const termEl = document.getElementById(termId);
                if (!termEl) return;

                if (hasXterm) {
                    const term = new Terminal({
                        cursorBlink: true,
                        fontSize: 14,
                        fontFamily: "'Consolas', 'Monaco', 'Courier New', monospace",
                        theme: {
                            background: '#12122a',
                            foreground: '#d0d0e0',
                            cursor: '#8080ff',
                            selectionBackground: '#3a3a7a',
                        },
                        scrollback: 5000,
                        convertEol: false,
                    });

                    if (typeof FitAddon !== 'undefined') {
                        const fitAddon = new FitAddon.FitAddon();
                        term.loadAddon(fitAddon);
                        term.open(termEl);
                        fitAddon.fit();
                        panel.fitAddon = fitAddon;
                    } else {
                        term.open(termEl);
                    }

                    term.onData((data) => {
                        if (panel.ws && panel.ws.readyState === WebSocket.OPEN) {
                            panel.ws.send(data);
                        }
                    });

                    panel.terminal = term;
                } else {
                    // Fallback: plain text with input bar
                    termEl.innerHTML = '<pre></pre>';
                    const inputDiv = document.createElement('div');
                    inputDiv.className = 'panel-input';
                    inputDiv.innerHTML = `<input type="text" placeholder="Send input..."
                        onkeydown="handlePanelInput(event, '${panel.id}')">`;
                    div.appendChild(inputDiv);
                }
            });

            return div;
        }

        function closePanel(id) {
            const idx = panels.findIndex(p => p.id === id);
            if (idx < 0) return;
            const panel = panels[idx];
            if (panel.ws) { panel.ws.close(); panel.ws = null; }
            if (panel.terminal) { panel.terminal.dispose(); }
            panels.splice(idx, 1);
            rebuildPanels();
        }

        // --- Drag handle for resizable split ---
        function initDragHandle(handle, pane1, direction) {
            let startPos, startSize;

            function onMouseDown(e) {
                e.preventDefault();
                handle.classList.add('dragging');
                startPos = direction === 'horizontal' ? e.clientX : e.clientY;
                startSize = direction === 'horizontal' ? pane1.offsetWidth : pane1.offsetHeight;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                document.body.style.cursor = direction === 'horizontal' ? 'col-resize' : 'row-resize';
                document.body.style.userSelect = 'none';
            }

            function onMouseMove(e) {
                const currentPos = direction === 'horizontal' ? e.clientX : e.clientY;
                const delta = currentPos - startPos;
                const newSize = Math.max(100, startSize + delta);
                pane1.style.flex = 'none';
                if (direction === 'horizontal') {
                    pane1.style.width = newSize + 'px';
                } else {
                    pane1.style.height = newSize + 'px';
                }
                handleResize();
            }

            function onMouseUp() {
                handle.classList.remove('dragging');
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                handleResize();
            }

            handle.addEventListener('mousedown', onMouseDown);

            // Touch support for mobile
            handle.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                handle.classList.add('dragging');
                startPos = direction === 'horizontal' ? touch.clientX : touch.clientY;
                startSize = direction === 'horizontal' ? pane1.offsetWidth : pane1.offsetHeight;

                function onTouchMove(e) {
                    const touch = e.touches[0];
                    const currentPos = direction === 'horizontal' ? touch.clientX : touch.clientY;
                    const delta = currentPos - startPos;
                    const newSize = Math.max(100, startSize + delta);
                    pane1.style.flex = 'none';
                    if (direction === 'horizontal') {
                        pane1.style.width = newSize + 'px';
                    } else {
                        pane1.style.height = newSize + 'px';
                    }
                    handleResize();
                }

                function onTouchEnd() {
                    handle.classList.remove('dragging');
                    document.removeEventListener('touchmove', onTouchMove);
                    document.removeEventListener('touchend', onTouchEnd);
                    handleResize();
                }

                document.addEventListener('touchmove', onTouchMove, { passive: false });
                document.addEventListener('touchend', onTouchEnd);
            }, { passive: false });
        }

        // --- WebSocket ---
        function connectWebSocket(panel) {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${location.host}/sessions/${panel.id}/stream`);
            ws.binaryType = 'arraybuffer';

            ws.onmessage = (event) => {
                if (event.data instanceof ArrayBuffer && event.data.byteLength === 0) return;
                if (panel.terminal) {
                    const data = event.data instanceof ArrayBuffer
                        ? new Uint8Array(event.data) : event.data;
                    panel.terminal.write(data);
                } else {
                    const termDiv = document.getElementById(`term-${panel.id}`);
                    const pre = termDiv && termDiv.querySelector('pre');
                    if (pre) {
                        const text = event.data instanceof ArrayBuffer
                            ? new TextDecoder().decode(event.data) : event.data;
                        pre.textContent += text;
                        pre.scrollTop = pre.scrollHeight;
                    }
                }
            };

            ws.onclose = () => {
                setTimeout(() => {
                    if (panels.find(p => p.id === panel.id)) {
                        connectWebSocket(panel);
                    }
                }, 2000);
            };

            panel.ws = ws;
        }

        // --- Input ---
        function handlePanelInput(event, id) {
            if (event.key !== 'Enter') return;
            const input = event.target;
            const panel = panels.find(p => p.id === id);
            if (panel && panel.ws && panel.ws.readyState === WebSocket.OPEN) {
                panel.ws.send(input.value + '\n');
                input.value = '';
            }
        }

        // --- Layout ---
        function setLayout(l) {
            layout = l;
            document.querySelectorAll('.toolbar button[data-layout]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.layout === l);
            });
            // Trim excess panels
            while (panels.length > maxPanels()) {
                const p = panels.pop();
                if (p.ws) p.ws.close();
                if (p.terminal) p.terminal.dispose();
            }
            rebuildPanels();
        }

        // --- New Session ---
        function toggleNewSession() {
            const dialog = document.getElementById('new-session-dialog');
            dialog.classList.toggle('open');
            if (dialog.classList.contains('open')) {
                document.getElementById('new-name').focus();
            }
        }

        async function createSession() {
            const name = document.getElementById('new-name').value.trim();
            const command = document.getElementById('new-command').value;
            const cwd = selectedCwd || null;
            if (!name || !command) return;

            try {
                const resp = await fetch('/sessions/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, command, cwd }),
                });
                if (resp.ok) {
                    document.getElementById('new-name').value = '';
                    document.getElementById('new-session-dialog').classList.remove('open');
                    await fetchSessions();
                    openSession(name, name);
                } else {
                    const err = await resp.json();
                    alert(err.detail || 'Failed to create session');
                }
            } catch (e) {
                alert('Server unreachable');
            }
        }

        async function killSession(id) {
            try {
                await fetch(`/sessions/${id}`, { method: 'DELETE' });
                closePanel(id);
                await fetchSessions();
            } catch (e) {}
        }

        // --- Resize ---
        function handleResize() {
            panels.forEach(panel => {
                if (panel.fitAddon) {
                    try {
                        panel.fitAddon.fit();
                        if (panel.terminal && panel.ws && panel.ws.readyState === WebSocket.OPEN) {
                            const dims = panel.fitAddon.proposeDimensions();
                            if (dims) {
                                fetch(`/sessions/${panel.id}/resize`, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ rows: dims.rows, cols: dims.cols }),
                                });
                            }
                        }
                    } catch (e) {}
                }
            });
        }

        window.addEventListener('resize', () => {
            clearTimeout(window._resizeTimer);
            window._resizeTimer = setTimeout(handleResize, 200);
        });

        // --- Init ---
        fetchConfig();
        fetchSessions();
        setInterval(fetchSessions, 3000);
    </script>
</body>
</html>
